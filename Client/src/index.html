<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hostname - Properties</title>
    <link rel="stylesheet" href="css/grid_6.css">
    <!-- https://github.com/joncoop/grid-6 (MIT) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="row">
        <div class="one-third">
            <div class="object" id="memory">
            </div>
            <h3>Memory</h3>
        </div>
        <div class="one-third">
            <div class="object">
            </div>
            <h3>?</h3>
        </div>
        <div class="one-third">
            <div class="object">
                <canvas id="3" class="graph"></canvas>
            </div>
            <h3>?</h3>
        </div>
    </div>

    <div class="row">
        <div class="one-third">
            <div class="object">
                <canvas id="gpu_memory" class="graph"></canvas>
            </div>
            <h3>Graphics Memory</h3>
        </div>
        <div class="one-third">
            <div class="object">
                <canvas id="5" class="graph"></canvas>
            </div>
            <h3>GPU Temperature (C)</h3>
        </div>
        <div class="one-third">
            <div class="object">
                <img id="gpufan" src="img/fan.svg">
            </div>
            <h3>GPU Fan Speed</h3>
        </div>
    </div>




    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- https://github.com/nnnick/Chart.js (MIT) -->
    <script src="js/main.js"></script>
</body>
</html>
